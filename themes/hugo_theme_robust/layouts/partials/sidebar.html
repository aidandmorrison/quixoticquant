<aside class="l-sidebar">

  <div class="sections sidebar">
    <section class="sidebar">
      
      <header><a href="/about/">ABOUT</a></header>
      <header><a href="/about/">CONTACT</a></header>
      <header><a href="https://github.com/aidandmorrison">GITHUB</a></header>
      <header>Powered by <a href="https://www.trendlock.com.au/">TRENDLOCK</a></header>
      
      <br>
      <header>LATESTS</header>
      <div>
        <div class="articles sm">
          {{ range $i, $p := (first 10 .Site.Pages) }}
          {{ .Render "li_sm" }}
          {{ end }}
        </div>
      </div>
    </section>

    {{ range $key, $value := .Site.Taxonomies }}
    <section class="sidebar">
      <header>{{ $key | upper }}</header>
      <div>
        <ul class="terms">
          {{ range first 10 $value.ByCount }}<li><a href="{{ $.Site.BaseURL}}{{ $key }}/{{ .Name | urlize }}">{{ .Name }}</a></li>{{ end }}
        </ul>
      </div>
    </section>
    {{ end }}
  </div>

</aside>
